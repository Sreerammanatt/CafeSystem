<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sreeram Management System</a>
</nav>
<div th:if="${param.success}">
    <div class="alert alert-info">Login SuccessFull</div>
</div>
    <nav class="navbar navbar-light bg-light " style="bg-color:red">
        <a class="navbar-brand" href="#">Please Register</a>
    </nav>
<form th:action="@{/registration}" method="post" th:object="${user}">

    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input  th:field="*{name}"  class="form-control"  required id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Phone</label>
        <input  th:field="*{phone}" class="form-control"  required id="exampleFormControlInput2" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input  type="email" th:field="*{email}" class="form-control"  required id="exampleFormControlInput8" placeholder="name@example.com" autofocus>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Password</label>
        <input type="password" th:field="*{password}" class="form-control"  required id="exampleFormControlInput6" placeholder="name@example.com">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <br> <br>
    <span>Already registered?   <a href="/" th:href="@{/registration}">Login Here</a></span>
</form>

</div>
</body>
</html>
