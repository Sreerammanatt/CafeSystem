<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sreeram Management System -Login</a>
    </nav>
    <div th:if="${param.error}">
        <div class="alert alert-info">Invalid credentials!!</div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info">Logout Success</div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Please Login</a>
    </nav>
    <form role="form" th:action="@{/login}" method="post" >


        <div class="form-group">
            <label for="exampleFormControlInput8">Email address</label>
            <input  type="email"  class="form-control"  required id="exampleFormControlInput8" placeholder="name@example.com" autofocus>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput6">Password</label>
            <input type="password"  class="form-control"  required id="exampleFormControlInput6" placeholder="name@example.com">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <br> <br>
        <span>Not registered?   <a href="/" th:href="@{/registration}">Register Here</a></span>
    </form>

</div>
</body>
</html>
